<h1>Heroes de <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">

  <div class="card" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">

    <div class="card-block">
      <h4 class="card-title">{{ heroes.nombre }}</h4>
      <p class="card-text">{{ heroes.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroes.aparicion }}</small></p>
      <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver MÃ¡s...</a>
    </div>

  </div>

</div>
