<div class="container top-30">
  <div class="row">

    <div class="col-md-3">
      <label for="termino">Buscador Por Artistas</label>
      <input
        [(ngModel)]="termino"
        (keyup)="buscarArtistas()"
        type="text"
        placeholder="Buscar por el nombre de artista..."
        class="form-control">
      <hr>
    </div>

    <div class="col-md-9">
      <div class="row">

        <div class="col-md-3 text-center puntero"
             [routerLink]="['/artista', artista.id]"
             *ngFor="let artista of _spotifyService.artistas">
          <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail" alt="">
          <p>{{ artista.name }}</p>
          <hr>
        </div>

      </div>
    </div>

  </div>
</div>
